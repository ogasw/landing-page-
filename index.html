!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="toggleBtn" onclick="toggleRegistrationForm()">Open Registration</button>

        <div id="registrationForm" class="form-container" style="display: none;">
            <h2>Online Shopping Registration</h2>
            <form id="regForm" onsubmit="return validateForm()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">

                <label for="category">Product Category:</label>
                <select id="category" name="category">
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home_appliances">Home Appliances</option>
                    <option value="books">Books</option>
                </select>

                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required placeholder="Enter your shipping address">

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" placeholder="Leave a comment"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
